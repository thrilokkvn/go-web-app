<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 40px 60px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    p {
      margin-bottom: 30px;
      font-size: 1.1rem;
    }

    a {
      display: inline-block;
      text-decoration: none;
      color: #fff;
      border: 2px solid #fff;
      border-radius: 8px;
      padding: 10px 20px;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    a:hover {
      background-color: #fff;
      color: #2575fc;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>About</h1>
    <p>This is a simple Go web app created for DevOps pipeline testing and automation demos.</p>
    <a href="/home">Back Home</a>
  </div>
</body>
</html>
